<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Conversor de moeda</title>

  </head>

  <body>

    <img class="logo" src="./assets/logo.gif" alt="mão-com-dinheiro" />

    <main>

      <label>
        Converter <b>de</b>:
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>:
        <select>
          <option>US$ Americano</option>
          <option>€ Euro</option>
        </select>
      </label>

      <label>
        Valor:
        <input placeholder="Digite o Valor" />
        <button>Converter</button>
      </label>

      <section>
        <div class="divu">
          <img src="./assets/brasil 2.png" alt="" />
          <p class="par1">Real</p>
          <p class="par2">R$ 0</p>
        </div>

        <img class="imagem" src="./assets/Vector.png" alt="" />

        <div class="divu"
          <img src="./assets/estados-unidos (1) 1.png" alt="" />
          <p class="par1">Dolar</p>
          <p class="par2">US$ 0</p>
        </div>

      </section>

    </main>
  </body>
</html>
